<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Marilmu Tools PWA</title>
  <meta name="description" content="PWA ringan untuk membaca konten Marilmu Tools dari Blogger.">
  <meta name="theme-color" content="#0d47a1">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="apple-touch-icon" href="icon/mdm-180.png">
  <link rel="stylesheet" href="styles.css">
  <script defer src="app.js"></script>
  <script>
    // Registrasi Service Worker dgn path RELATIF (penting untuk Project Pages)
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', async () => {
        try {
          const reg = await navigator.serviceWorker.register('sw.js', { scope: './' });
          console.log('[PWA] SW registered:', reg.scope);
        } catch (e) {
          console.error('[PWA] SW register error:', e);
        }
      });
    }
    // Logger diagnosa
    window.addEventListener('load', async () => {
      try {
        const r = await fetch('manifest.webmanifest');
        console.log('[PWA] manifest status:', r.status, r.headers.get('content-type'));
      } catch (e) { console.log('[PWA] manifest fetch error', e); }
    });
    window.addEventListener('beforeinstallprompt', (e) => {
      console.log('[PWA] beforeinstallprompt fired');
    });
  </script>
</head>
<body>
  <header class="topbar">
    <div class="brand">Marilmu Tools</div>
    <form id="search-form" class="search" role="search">
      <input id="search-input" type="search" placeholder="Cari..." aria-label="Cari" />
      <button type="submit">Cari</button>
    </form>
  </header>

  <nav class="nav">
    <a href="#/">Beranda</a>
  </nav>

  <main id="app" class="container" aria-live="polite"></main>

  <button id="install-btn" class="install-btn" style="display:none;">Install aplikasi</button>

  <script>
    // Tombol install kustom
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      const btn = document.getElementById('install-btn');
      btn.style.display = 'inline-block';
      btn.onclick = async () => {
        btn.disabled = true;
        try {
          deferredPrompt.prompt();
          const { outcome } = await deferredPrompt.userChoice;
          console.log('[PWA] userChoice:', outcome);
        } finally {
          deferredPrompt = null;
          btn.style.display = 'none';
        }
      };
    });
    window.addEventListener('appinstalled', () => {
      console.log('[PWA] installed');
      const btn = document.getElementById('install-btn');
      if (btn) btn.style.display = 'none';
    });
    // Sembunyikan jika sudah standalone
    if (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone) {
      const btn = document.getElementById('install-btn');
      if (btn) btn.style.display = 'none';
    }
  </script>
</body>
</html>
