<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>MDM App</title>
  <meta name="description" content="PWA ringan untuk membaca konten blog kamu dari Blogger via JSONP.">
  <meta name="theme-color" content="#0d47a1">
  <link rel="manifest" href="manifest.webmanifest">
  <!-- Jika belum punya 180x180, sementara pakai 192x192 -->
  <link rel="apple-touch-icon" href="mdm-192.png">
  <link rel="stylesheet" href="styles.css">
  <script defer src="app.js"></script>
  <script>
    // Registrasi Service Worker (RELATIF agar aman di Project Pages)
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', async () => {
        try {
          await navigator.serviceWorker.register('sw.js', { scope: './' });
        } catch (e) {
          console.error('SW register error:', e);
        }
      });
    }
  </script>
</head>
<body>
  <header class="topbar" role="banner">
    <div class="brand">MDM App</div>
    <form id="search-form" class="search" role="search" aria-label="Pencarian">
      <input id="search-input" type="search" placeholder="Cari..." aria-label="Masukkan kata kunci" />
      <button type="submit" aria-label="Cari">Cari</button>
    </form>
  </header>

  <nav class="nav" role="navigation" aria-label="Navigasi utama">
    <a href="#/">Beranda</a>
  </nav>

  <main id="app" class="container" role="main" aria-live="polite"></main>

  <button id="install-btn" class="install-btn" style="display:none;" aria-label="Install aplikasi">Install aplikasi</button>

  <script>
    // Tombol Install kustom
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      const btn = document.getElementById('install-btn');
      btn.style.display = 'inline-block';
      btn.onclick = async () => {
        btn.disabled = true;
        try {
          deferredPrompt.prompt();
          await deferredPrompt.userChoice;
        } finally {
          deferredPrompt = null;
          btn.style.display = 'none';
        }
      };
    });
    window.addEventListener('appinstalled', () => {
      const btn = document.getElementById('install-btn');
      if (btn) btn.style.display = 'none';
    });
    // Sembunyikan bila sudah di-install
    if (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone) {
      const btn = document.getElementById('install-btn');
      if (btn) btn.style.display = 'none';
    }
  </script>
</body>
</html>
